<body> 
<style>

.card {
    width:300px;
    background-color:black;
    background-image: url("bg2.jpeg");
    height:450px;
    border:20px black;
    padding: 20px;
    margin:10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease-in-out; 
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;}
    
.card img{
    height:180px;
    width:180px;
    clip-path:circle(50%);
}
.card h1{
    color:white;
    font-size:58px;
    text-align:center;
    font-family:cursive;
    text-align:center;
    line-height:normal;
    padding:3px;
    margin:2px;
}
.card h2{
    color:rgb(35, 114, 170);
    font-size:50px;
    padding:0px;
    margin:0px;
    font-family:calibri;

}
.icon{ 
    width:40px;
    height:40px;
    align-items: center;
    display:flex; 
    justify-content:center;
    overflow:hidden;
}

.card:hover { 
    transition: transform 0.3s ease-in-out;
    transform: translateY(-20px);

    
}
.icon img {
    width:20px;
    height:20px;
    position: absolute
;

    }
    .icon{
        display:flex;
        justify-content:center;
        align-items:center;
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 50%;
        overflow:hidden;
        opacity:0; 
        transform:translateY(0px);}


    
    .card:hover .icon{
        opacity:1;
        transition: transform 0.3s ease-in-out;
        transform: translateY(-5px);
        transition-delay: 0.1s;
       
        
}
.icon a {
    display:flex;
    justify-content:center;
    align-items:center;
    
}
</style>

</div>
