<!DOCTYPE html>
<html>
<head>
<title>Member Card
</title>
</head>
<body> 
<style>

.card {
    width:260px;
    background-color:black;
    height:410px;
    border:20px black;
    padding: 20px;
    margin:10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease-in-out; 
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;}
    
.card img{
    height:150px;
    width:150px;
    clip-path:circle(50%);
}
.card h1{
    color:white;
    font-size:50px;
    text-align:center;
    font-family:komrile;
    font-style:normal
    font-align:center;
    line-height:normal;
    padding:10px;
    margin:8px;
}
.card h2{
    color:rgb(35, 114, 170);
    font-size:44px;
    text-align:center;
    font-style:normal;
    padding:0px;
    margin:0px;

}
.icon{ 
    width:40px;
    height:40px;
    align-items: center;
    display:flex; 
    justify-content:center;
   
}
.card:hover { 
    transition: transform 0.3s ease-in-out;
    transform: translateY(-20px);

    
}
.icon img {
    width:20px;
    height:20px;
   opacity:0; 
   transform:translateY(0px);
    }
    .card:hover .icon img {
        opacity:1;
        transition: transform 0.2s ease-in-out;
        transform: translateY(-10px);
       
        
}
</style> 
<div class="container">
<div class="card"> 
    <img src="khanak.jpeg" alt="Khanak Mankatalia">
    <h1> Khanak <br> Mankatalia</h1> 
    <h2>President</h2>
 
    <div class="icon"> <a href="https://www.linkedin.com/in/khanak-mankatalia-b38997355/" target="_blank">
    <img src ="linkedin.png" alt="linkedin"> 
    </a>
</div>
</div>
</div>
</body>
</html>
